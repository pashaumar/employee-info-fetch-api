<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <h1 class="title">User Table Page</h1>
      <div class="search-container">
        <input type="search" name="search" id="search" placeholder="search by first or last name">
        <i class="fas fa-search"></i>
      </div>
    </div>
    <div class="content-container">
      <div class="content-headings">
        <div class="first-name-heading"><h4>First Name</h4></div>
        <div class="last-name-heading"><h4>Last Name</h4></div>
        <div class="age-heading"><h4>Age</h4></div>
        <div class="email-heading"><h4>Email</h4></div>
        <div class="website-heading"><h4>Website</h4></div>
      </div>
    </div>
    <hr>
    <div class="pagination">
      
    </div>
    <script src="https://kit.fontawesome.com/b4cbc13fa2.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
